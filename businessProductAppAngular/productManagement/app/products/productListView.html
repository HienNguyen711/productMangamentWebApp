<!--product list view-->
   <div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large;text-align:center">Product
        List
    </div>

    <div class="panel-body">
        <table class="table">

            <thead>
            <tr>
                <td>Image</td>
                <td>Product</td>
                <td>ID</td>
                <td>Date</td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in vm.products">
                <td>
                    <img
                         ng-src="{{product.imageUrl}}"
                         style="width:100px;margin:2px"
                         title="{{product.productName}}">
                </td>
                <td>
                    <a ui-sref="productDetail({productId: product.productId})">
                    {{ product.productName}}</a>
                </td>
                <td>{{ product.productCode }}</td>
                <td>{{ product.releaseDate | date }}</td>
                <td>{{ product.price | currency : "â‚¬" }}</td>
                <td>
                    <a class="btn btn-primary"
                       ui-sref="productEdit.info({productId: product.productId})">
                        Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
